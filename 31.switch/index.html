<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Switch</title>
</head>
<body>
    
    <!-- start main -->
    <main>
        <div class="ball-three"></div>
        <!-- start toggle -->
        <div class="toggle">
            <input type="checkbox" id="dark" name="dark" class="checkbox">
            <label for="dark" class="label">
                <div class="ball"></div>
            </label>

            <span>Dark</span>
        </div>
        <!-- end toggle -->

        <!-- start toggle -->
        <div class="toggle">
            <input type="checkbox" id="light" name="light"  class="checkbox" checked>
            <label for="light" class="label">
                <div class="ball"></div>
            </label>

            <span>Light</span>
        </div>
        <!-- end toggle -->

        <!-- start toggle -->
        <div class="toggle">
            <input type="checkbox" id="cool" name="cool"  class="checkbox">
            <label for="cool" class="label">
                <div class="ball"></div>
            </label>

            <span>Cool</span>
        </div>
        <!-- end toggle -->
    </main>
    <!-- end main -->

    <script src="./src/script.js"></script>
</body>
</html>
