<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">

    <title>Key Code</title>
</head>
<body>

    <!-- message -->
    <h1 id="message">Press any key to get key code.</h1>

    <!-- start container -->
    <div class="container">

        <div class="key">
            <p class="title">event.key</p>
            <div class="code">
                <p id="key">k</p>
            </div>
        </div>

        <div class="key">
            <p class="title">event.code</p>
            <div class="code">
                <p id="code">code</p>
            </div>
        </div>

        <div class="key">
            <p class="title">event.keyCode</p>
            <div class="code">
                <p id="keyCode">keyCode</p>
            </div>
        </div>

    </div>
    <!-- end container-->

    <script src="./src/script.js"></script>
</body>
</html>
