<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Counter Increament.</title>
</head>
<body>

    <!-- start counter -->
    <div class="counter">
        <!-- icon -->
        <i class="fab fa-twitter"></i>
        <div class="counter-number" data-target='12000'></div>
        <h3>Twitter <br>Follower</h3>
    </div>
    <!-- end counter-->

    <!-- start counter -->
    <div class="counter">
        <!-- icon -->
        <i class="fab fa-youtube"></i>
        <div class="counter-number" data-target='10000'></div>
        <h3>Youtube <br>Subscription</h3>
    </div>
    <!-- end counter-->

    <!-- start counter -->
    <div class="counter">
        <!-- icon -->
        <i class="fab fa-facebook-f"></i>
        <div class="counter-number" data-target='7500'></div>
        <h3>Facebook <br>Fans</h3>
    </div>
    <!-- end counter-->

    <script src="https://kit.fontawesome.com/7985b36beb.js" crossorigin="anonymous"></script>
    <script src="./src/script.js"></script>
</body>
</html>
