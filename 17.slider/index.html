<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Simple Slider</title>
</head>
<body>
    
    <!-- slider container-->
    <div class="slider-container">
        <!-- start slides-->
        <div class="slide active" style="background-image: url(./../asset/img/anime-img/see-the-failling-star.jpg);"></div>
        <div class="slide" style="background-image: url(./../asset/img/anime-img/see-the-aurora.jpg);"></div>
        <div class="slide" style="background-image: url(./../asset/img/anime-img/piano.jpg);"></div>
        <div class="slide" style="background-image: url(./../asset/img/anime-img/Attack-on-Titan.png);"></div>
        <div class="slide" style="background-image: url(./../asset/img/anime-img/fam.jpg);"></div>
        <div class ="slide" style="background-image: url(./../asset/img/anime-img/girl-twilight.jpg);"></div>
        <!-- end slides-->

        <!- start btn -->
        <button class="btn left">
            <i class="fas fa-chevron-left"></i>
        </button>

        <button class="btn right">
            <i class="fas fa-chevron-right"></i>
        </button>
        <!-- end btn-->
    </div>
    <!-- end slider container-->

    <script src="https://kit.fontawesome.com/7985b36beb.js" crossorigin="anonymous"></script>
    <script src="./src/script.js"></script>
</body>
</html>
