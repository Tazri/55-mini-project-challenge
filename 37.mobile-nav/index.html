<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./src/style.css">
    <title>Mobile Nav</title>
</head>
<body>
    
    <!-- start phone -->
    <div class="phone">
        <!-- images -->
        <img src="./../asset/img/art/wolf_hill.jpg" alt="home" class="content show">
        <img src="./../asset/img/art/deer_tree_art.jpg" alt="work" class="content">
        <img src="./../asset/img/art/village_sky.jpg" alt="blog" class="content">
        <img src="./../asset/img/art/air_balloons.jpg" alt="about" class="content">

        <!-- start nav -->
        <nav>
            <ul>
                <li class="active">
                    <i class="fas fa-home"></i>
                    <p>Home</p>
                </li>

                <li>
                    <i class="fas fa-box"></i>
                    <p>Work</p>
                </li>

                <li>
                    <i class="fas fa-book-open"></i>
                    <p>Blog</p>
                </li>

                <li>
                    <i class="fas fa-users"></i>
                    <p>About</p>
                </li>
            </ul>
        </nav>
        <!-- end nav -->
    </div>
    <!-- end phone -->
    <script src="./src/script.js"></script>
</body>
</html>
