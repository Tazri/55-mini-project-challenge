<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Split Box</title>
</head>
<body>
    
    <!-- start boxes -->
    <div class="boxes" id="boxes">
        <!-- start one block -->
        <div class="box" style="background-position: 0px 0px;"></div>
        <div class="box" style="background-position: -125px 0px;"></div>
        <div class="box" style="background-position: -250px 0px;"></div>
        <div class="box" style="background-position: -375px 0px;"></div>
        <!-- end one block -->

        <!-- start secound block -->
        <div class="box" style="background-position: 0px -125px;"></div>
        <div class="box" style="background-position: -125px -125px;"></div>
        <div class="box" style="background-position: -250px -125px;"></div>
        <div class="box" style="background-position: -375px -125px;"></div>
        <!-- end secound block -->

        <!-- start third block -->
        <div class="box" style="background-position: 0px -250px;"></div>
        <div class="box" style="background-position: -125px -250px;"></div>
        <div class="box" style="background-position: -250px -250px;"></div>
        <div class="box" style="background-position: -375px -250px;"></div>
        <!-- end third block -->

        <!-- start fourth block -->
        <div class="box" style="background-position: 0px -375px;"></div>
        <div class="box" style="background-position: -125px -375px;"></div>
        <div class="box" style="background-position: -250px -375px;"></div>
        <div class="box" style="background-position: -375px -375px;"></div>
        <!-- end fourth block -->
    </div>
    <!-- end boxes -->

    <!-- button -->
    <button class="btn" id="button">Split</button>

    <script src="./src/script.js"></script>
</body>
</html>
