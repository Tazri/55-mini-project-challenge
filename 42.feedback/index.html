<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./src/style.css">
    <title>Feedback</title>
</head>
<body>
    
    <!-- start feedback -->
    <div class="feedback">
        <p>Please share you feeling for this app.It's inspire us to contrubute here.Please tell use what is you experience with this app.</p>

        <!-- start emoji container -->
        <div class="emoji-container">
            <div class="emoji">
                <img src="./../asset/img/emoji/sad.svg" alt="sad">
                <p>Nothing</p>
            </div>

            <div class="emoji">
                <img src="./../asset/img/emoji/confused.svg" alt="regular">
                <p>Regular</p>
            </div>

            <div class="emoji">
                <img src="./../asset/img/emoji/in-love.svg" alt="love">
                <p>Love It</p>
            </div>
        </div>
        <!-- end emoji container-->

        <button class="btn" id="submit">Submit</button>
    </div>
    <!-- end feedback -->

    <!-- start message -->
    <div class="message hide">
        <h2><i class="fas fa-heart"></i></h2>
        <p>Thank for giving your feed back. It help us to update the app.We will consider your feedback.</p>
    </div>
    <!-- end message -->

    <script src="./src/script.js"></script>
</body>
</html>
