<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../node_modules/tailwindcss/dist/tailwind.min.css">
    <link rel="stylesheet" href="./src/style.css">
    <title>Password Stregth</title>
</head>
<body>
    <div class="background" id="background"></div>
    
    <!-- start form -->
    <div class="bg-white rounded p-10 text-center shadow-md">
        <!-- header of form -->
        <h1 class="text-3xl">Image Password Strength</h1>

        <!-- message -->
        <p class="text-sm text-gry-700">Change The Password to See the Effect</p>

        <!-- start email input -->
        <div class="my-4 text-left">
            <label for="email" class="text-grey-900">Email</label>

            <input type="text" 
                        class="border block w-full p-2 mt-2 rounded" 
                        id="email" 
                        placeholder="Enter Email">
        </div>
        <!-- end email input -->

        <!-- start password input -->
        <div class="my-4 text-left">
            <label for="password" class="text-grey-900">Password</label>

            <input type="password" 
                        class="border block w-full p-2 mt-2 rounded" 
                        id="password"
                        placeholder="Enter the Password">
        </div>
        <!-- end password input -->

        <!-- button -->
        <button class="bg-black text-white py-2 mt-4 inline-block w-full rounded">Submit</button>
    </div>
    <!-- end form-->


    <script src="./src/script.js"></script>
</body>
</html>
